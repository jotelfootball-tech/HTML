<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Class 2 - Inline Level Elements</title>
</head>
<body>

    <!-- Anchor Tag -->

    <a href="https://www.example.com">This is a hyperlink to Example.com</a>

    <!-- Span Tag -->

    <span>This is a span element.</span>

    <p>This is a paragraph with a <span style="color:blue;">blue span element</span> inside it.</p>

    <!-- Bold and Italic Tags -->

    <p>This text is <b>bold</b> and this text is <i>italic</i>.</p>

    <!-- Emphasis Tag -->

    <em>This text is emphasized.</em> <i>This text is italicized.</i>

    <!-- Image Tag -->

    <img src="/images/victoria.JPG" alt="victoria">
    
</body>
</html>
