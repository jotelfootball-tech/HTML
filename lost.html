<form id="postItemForm">
  <select name="type">
    <option value="lost">Lost</option>
    <option value="found">Found</option>
  </select>
  <select name="category">
    <option value="electronics">Electronics (e.g., Phone)</option>
    <option value="documents">Documents (e.g., ID Card)</option>
    <option value="pets">Pets</option>
  </select>
  <input type="text" name="description" placeholder="Describe the item">
  <input type="date" name="date">
  <input type="text" name="location" placeholder="e.g., Lagos">
  <input type="email" name="contactEmail">
  <input type="tel" name="contactPhone" placeholder="+234...">
  <input type="file" name="images" multiple>
  <button type="submit">Post</button>
</form>
